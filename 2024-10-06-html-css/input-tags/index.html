<body>
    <p>Here is an input form:</p>
    <form>
        <!-- Form Fields -->
        <label for="name">Name:</label><br>
        <input placeholder="name" type="text" id="name" name="name"><br><br>

        <label for="lastname">Last name:</label><br>
        <input type="text" id="lastname" name="lastname" placeholder="lastname"><br><br>

        <label for="BirthDate">Birth Date:</label><br>
        <input type="date" id="BirthDate" name="BirthDate"><br><br>

        <label for="MeetingTime">Meeting Time:</label><br>
        <input type="datetime-local" id="MeetingTime" name="MeetingTime"><br><br>

        <label for="ProfilePic">Profile Pic:</label><br>
        <input type="file" id="ProfilePic" name="ProfilePic"><br><br>

        <label for="Complaint">Complaint:</label><br>
        <textarea id="Complaint" name="Complaint"></textarea><br><br>

        <label for="FavoriteColor">Favorite Color:</label><br>
        <input type="color" id="FavoriteColor" name="FavoriteColor"><br><br>

        <label for="Email">Email:</label><br>
        <input type="email" id="Email" name="Email"><br><br>

        <label for="Age">Age:</label><br>
        <input type="number" step="0.5" id="Age" name="Age"><br><br>

        <label for="Password">Password:</label><br>
        <input type="password" id="Password" name="Password"><br><br>

        <label for="terms">I agree to the terms of use:</label><br>
        <input type="checkbox" id="terms" name="terms"><br><br>

        <label for="emailssend">I agree to accept emails:</label><br>
        <input type="checkbox" id="emailssend" name="emailssend"><br><br>

        <label for="Gender">Gender:</label><br>
        <label for="Male">Male:</label>
        <input type="radio" id="Male" name="genders">
        <label for="Female">Female:</label>
        <input type="radio" id="Female" name="genders"><br><br>

        <label for="phone">Your phone:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="City">City:</label><br>
        <select name="City" id="City">
            <option disabled selected value="Please select city...">Please select city...</option>
            <option value="Tel Aviv">Tel Aviv</option>
            <option value="Petach Tikwa">Petach Tikwa</option>
            <option value="Jerusalem">Jerusalem</option>
            <option value="Ashkelon">Ashkelon</option>
        </select><br><br>

        <label for="Hobbies">Hobbies:</label><br>
        <select multiple name="Hobbies" id="Hobbies">
            <option value="Cooking">Cooking</option>
            <option value="Knitting">Knitting</option>
            <option value="Sport">Sport</option>
            <option value="Ashkelon">Ashkelon</option>
        </select><br><br>
