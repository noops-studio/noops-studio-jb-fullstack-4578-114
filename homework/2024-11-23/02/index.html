<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="assets/js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container mt-5">
    <h2 class="mb-4">Student Scores Form</h2>
    <!-- Form Section -->
    <form id="studentForm" class="mb-4">
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" placeholder="Enter last name" required>
            <div class="invalid-feedback">Last name is required.</div>
        </div>
        <div class="mb-3">
            <label for="score" class="form-label">Score</label>
            <input type="number" id="score" class="form-control" placeholder="Enter score (0-100)" required>
            <div class="invalid-feedback">Please enter a valid score between 0 and 100.</div>
        </div>
        <button type="button" id="addButton" class="btn btn-primary">Add to Table</button>
    </form>

    <!-- Table Section -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Last Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
        </tbody>
    </table>

    <!-- Average Paragraph -->
    <p id="averageScore" class="fw-bold">Average Score: N/A</p>
</div>




</body>

</html>
