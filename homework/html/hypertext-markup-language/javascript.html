    <h1>Welcome to JavaScript is not Fun!</h1>
    <p id="text">Click the button below to change this text.</p>
    <button onclick="changeText()">Click Me!</button>

    <script>
        function changeText() {
            const messages = [
                "You clicked the button! 🎉",
                "JavaScript is awesome! 🚀",
                "Keep clicking for more surprises! 😄",
                "You're doing great! 💪",
                "JavaScript changes everything! 🌟",
                "You're a JavaScript pro! 🥇",
                "Click, click, click! 🖱️",
                "JavaScript is the future! 🔮",
                "You're on a roll! 🌯",
                "JavaScript is fun! 🎈",
                "Keep up the good work! 👍",
                "You're a JavaScript wizard! 🧙‍♂️",
                "Click your way to success! 🌠",
                "JavaScript is the best! 🥳",
                "You're a JavaScript master! 🎓",
                "Click, click, click! 🖱️",
            ];

            // Get a random message
            const randomIndex = Math.floor(Math.random() * messages.length);
            const newText = messages[randomIndex];

            // Change the text in the paragraph
            document.getElementById('text').innerText = newText;
        }
    </script>
