<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    crossorigin="anonymous">
    <script defer src="assets/js/app.js"></script>
    <script defer src="https://modular365il.s3.il-central-1.amazonaws.com/beery/template.js"></script>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Master-Details: User Information</h1>
    
        <!-- Dropdown to select user -->
        <div class="mb-4">
            <label for="userSelect" class="form-label">Select a user</label>
            <select class="form-select" id="userSelect">
                <option value="">Select a user</option>
            </select>
        </div>
    
        <!-- Display user details -->
        <div class="card" id="userDetails" style="display:none;">
            <div class="card-body">
                <h2 id="userName"></h2>
                <p><strong>Username:</strong> <span id="userUsername"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Phone:</strong> <span id="userPhone"></span></p>
                <p><strong>City:</strong> <span id="userCity"></span></p>
                <p><strong>Street:</strong> <span id="userStreet"></span></p>
                <p><strong>Zipcode:</strong> <span id="userZipcode"></span></p>
                <p><strong>Company:</strong> <span id="userCompany"></span></p>
            </div>
        </div>
    
        <!-- Loading message -->
        <div id="loadingMessage" class="alert alert-info" style="display:none;">
            Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
        </div>
    </div>  
    
    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    crossorigin="anonymous"></script>
</body>
</html>
