<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="assets/js/app.js"></script>
    <script defer src="https://modular365il.s3.il-central-1.amazonaws.com/beery/template.js"></script>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form id="formi">
            <label for="id" class="form-label">id</label>
            <input type="number" class="form-control" id="id" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">Enter the ID you want to see</div>
            <button type="submit" id="formButton" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div dir="rtl" id="dataPlaceHolder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
