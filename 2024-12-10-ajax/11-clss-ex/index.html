<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script defer src="assets/js/app.js"></script>

</head>
<body>
    <div class="container my-4">
        <h1 class="text-center" id="header">Task List</h1>
        
            <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Userid</th>
                    <th>Title</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>

        <button class="btn btn-primary mb-4" id="imager">Fill Rows</button>
        
        <div id="statistics" class="mb-4">
        </div>

        <div id="user-stats">
            <h3 class="text-center">User-Specific Task Completion</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Tasks Completed</th>
                        <th>Tasks Not Completed</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
